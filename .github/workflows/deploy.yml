name: Build with Docker and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image for GitHub Pages
      run: |
        echo "Building Docker image for GitHub Pages..."
        docker build --build-arg BUILD_BASE_PATH="/Beutiful-PORTFOLIO/" -t portfolio-app .
        echo "Docker image built successfully for GitHub Pages!"
        
    - name: Extract built files from Docker container
      run: |
        echo "Creating temporary container..."
        docker create --name temp-container portfolio-app
        echo "Extracting built files..."
        docker cp temp-container:/usr/share/nginx/html ./dist
        echo "Cleaning up temporary container..."
        docker rm temp-container
        echo "Files extracted successfully!"
        ls -la ./dist
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Optional: Also build and push Docker image to GitHub Container Registry
  build-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        build-args: |
          BUILD_BASE_PATH=/
        tags: |
          ghcr.io/${{ github.repository_owner }}/portfolio-app:latest
          ghcr.io/${{ github.repository_owner }}/portfolio-app:${{ github.sha }}
        labels: |
          org.opencontainers.image.title=Portfolio App
          org.opencontainers.image.description=Dockerized React Portfolio
          org.opencontainers.image.url=https://${{ github.repository_owner }}.github.io/Beutiful-PORTFOLIO
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
