<!DOCTYPE html>
<html>
<head>
    <title>Debug Deployment</title>
</head>
<body>
    <h1>Deployment Debug Page</h1>
    <div id="debug-info"></div>
    
    <script>
        // Check if we're on the right path
        console.log('Current URL:', window.location.href);
        console.log('Current pathname:', window.location.pathname);
        
        // Check if assets are loading
        const checkAsset = (url, type) => {
            if (type === 'css') {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = url;
                link.onload = () => console.log('✅ CSS loaded:', url);
                link.onerror = () => console.error('❌ CSS failed to load:', url);
                document.head.appendChild(link);
            } else if (type === 'js') {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => console.log('✅ JS loaded:', url);
                script.onerror = () => console.error('❌ JS failed to load:', url);
                document.head.appendChild(script);
            }
        };
        
        // Test the actual asset paths from your built HTML
        const basePath = '/Beutiful-PORTFOLIO/';
        checkAsset(basePath + 'assets/index-BVyJCATX.css', 'css');
        
        // Display debug info
        document.getElementById('debug-info').innerHTML = `
            <p><strong>Current URL:</strong> ${window.location.href}</p>
            <p><strong>Expected Base Path:</strong> ${basePath}</p>
            <p><strong>Check the browser console for asset loading results</strong></p>
        `;
    </script>
</body>
</html>
